plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = "package.to.Main"
}

group 'me.rtx4090'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-beta.15")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'me.rtx4090.Main'
        )
    }
}
